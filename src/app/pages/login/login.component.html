<div class="background">
  <div id="login">
    <div style="text-align:center">
      <img src="/assets/images/logo.png" class="logo">
    </div>

    <form>
      <div class="form-group">
        <span class="cd-error">{{loginError}}</span>
      </div>
      <div class="form-group">
        <input type="email" pattern="^([a-zA-Z0-9_\-\.]+)@([a-zA-Z0-9_\-\.]+)\.([a-zA-Z]{2,5})$" #email="ngModel" [(ngModel)]="loginModel.email"
          name="email" class="form-control" id="email" placeholder="Enter email" name="email">
      </div>
      <div class="form-group">
        <input type="password" class="form-control" id="password" placeholder="Enter Password" #password="ngModel" [(ngModel)]="loginModel.password"
          name="password">
      </div>
      <div style="text-align: right;">
        <button type="submit" class="btn btn-primary" (click)="login()">Login
          <i *ngIf="isLoading" class="fa fa-spin fa-spinner"></i>
        </button>
      </div>
      <p align="center">Forgot Password?
        <a href="/reset">Reset Here</a>
      </p>
    </form>
  </div>
</div>
