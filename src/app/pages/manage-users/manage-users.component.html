<div class="container-fluid">
  <!-- Breadcrumbs-->
  <ol class="breadcrumb">
    <li class="breadcrumb-item active">
      <a href="#">Manage users</a>
    </li>
  </ol>
  <!-- Example DataTables Card-->
  <div class="card mb-3">
    <div class="card-header">
      <i class="fa fa-table"></i> Registered users</div>
    <div class="card-body">
      <div class="table-responsive">
        <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
          <thead>
            <tr>
              <th>Name</th>
              <th>Email</th>
              <th>Role</th>
              <th>Date Created</th>
              <th>Date Modified</th>
              <th>Edit</th>
              <th>Delete</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>61</td>
              <td>2011/04/25</td>
              <td>2011/04/25</td>
              <td>2011/04/25</td>
              <td>2011/04/25</td>
              <td>
                <button class="btn btn-link">
                  <i class="fa fa-pencil"></i>
                </button>
              </td>
              <td>
                <button class="btn btn-link">
                  <i class="fa fa-trash"></i>
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>

<button class="fab btn btn-primary" data-toggle="modal" data-target="#usersModal">
  <i class="fa fa-plus"></i>
</button>

<!-- User management modal -->
<div class="modal fade" tabindex="-1" role="dialog" id="usersModal">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Add User</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group">
            <label for="fullName">Full Name</label>
            <input name="" type="text" class="form-control" id="fullName" placeholder="Enter full name">
          </div>
          <div class="form-group">
            <label for="email">Email Address</label>
            <input name="" type="email" class="form-control" id="email" placeholder="Enter email address">
          </div>
          <div class="form-group">
            <label for="roles">Role</label>
            <select class="custom-select" id="roles">
              <option>User</option>
              <option>Admin</option>
              <option>Super Admin</option>
            </select>
          </div>
          <div class="form-group">
            <label for="roles">Password</label>
            <input name="" type="password" class="form-control" id="password" placeholder="Enter password">
          </div>
          <div class="form-group">
            <label for="roles">Confirm Password</label>
            <input name="" type="password" class="form-control" id="confirmPassword" placeholder="Confirm password">
          </div>
          <div class="form-group">
            <button type="submit" class="btn btn-link" id="addMore">+ Add a new user</button>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary">Add User</button>
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
