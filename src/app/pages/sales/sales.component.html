<div class="container-fluid">
  <!-- Breadcrumbs-->
  <ol class="breadcrumb">
    <li class="breadcrumb-item">
      <a href="#">Dashboard</a>
    </li>
    <li class="breadcrumb-item active">Sales</li>
  </ol>
  <!-- Example DataTables Card-->
  <div class="card mb-3">
    <div class="card-header">
      <i class="fa fa-table"></i> Sales made</div>
    <div class="card-body">
      <div class="table-responsive">
        <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
          <thead>
            <tr>
              <th>Transaction Id</th>
              <th>Name</th>
              <th>Quantity</th>
              <th>Selling Price</th>
              <th>Buyer's name</th>
              <th>Date</th>
              <th>Edit</th>
            </tr>
          </thead>
          <tfoot>
            <tr>
              <th>Transaction Id</th>
              <th>Name</th>
              <th>Quantity</th>
              <th>Selling Price</th>
              <th>Buyer's name</th>
              <th>Date</th>
              <th>Edit</th>
            </tr>
          </tfoot>
          <tbody>
            <tr>
              <td>Tiger Nixon</td>
              <td>Tiger Nixon</td>
              <td>System Architect</td>
              <td>Edinburgh</td>
              <td>61</td>
              <td>61</td>
              <td>
                <button class="btn btn-link" data-toggle="modal" data-target="#salesModal">
                  <i class="fa fa-pencil"></i>
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
<!-- /.container-fluid-->
<button class="fab btn btn-primary" data-toggle="modal" data-target="#salesModal">
  <i class="fa fa-plus"></i>
</button>

<!-- Sales modal -->
<div class="modal fade" tabindex="-1" role="dialog" id="salesModal">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">New sale</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group">
            <label>Choose a Product from the list:
              <input type="search" class="form-control" list="products" name="product" id="product" />
            </label>
            <datalist id="products">
              <option value="Wristwatch">
                <option value="Bag">
            </datalist>
          </div>
          <div class="form-group">
            <label for="quantity">Quantity</label>
            <input type="number" class="form-control" id="quantity" placeholder="Enter product quantity" min="0">
          </div>
          <div class="form-group">
            <label for="buyerName">Buyer's name</label>
            <input type="text" class="form-control" id="buyerName" placeholder="Enter buyer's name">
          </div>
          <div class="form-group">
            <label for="buyerPhone">Buyer's phone number</label>
            <input type="tel" class="form-control" id="buyerPhone" placeholder="Enter buyer's phone number">
          </div>
          <div class="form-group">
            <label for="price">Price</label>
            <input type="number" class="form-control" id="price" placeholder="Enter price">
          </div>
          <div class="form-group">
            <label for="dateSold">Date sold</label>
            <input type="date" class="form-control" id="dateSold" placeholder="Enter date sold">
          </div>
          <div class="form-group">
            <button type="submit" class="btn btn-link" id="addMore">+ Add more items</button>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary">Add Sale</button>
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
