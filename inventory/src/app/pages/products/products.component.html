<div class="container-fluid">
  <!-- Breadcrumbs-->
  <ol class="breadcrumb">
    <li class="breadcrumb-item">
      <a href="#">Dashboard</a>
    </li>
    <li class="breadcrumb-item active">Products</li>
  </ol>
  <!-- Example DataTables Card-->
  <div class="card mb-3">
    <div class="card-header">
      <i class="fa fa-table"></i> Products in stock</div>
    <div class="card-body">
      <div class="table-responsive">
        <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
          <thead>
            <tr>
              <th>Name</th>
              <th>Description</th>
              <th>Quantity</th>
              <th>Selling Price</th>
              <th>Category</th>
              <th>Edit</th>
              <th>Delete</th>
            </tr>
          </thead>
          <tfoot>
            <tr>
              <th>Name</th>
              <th>Description</th>
              <th>Quantity</th>
              <th>Selling Price</th>
              <th>Category</th>
              <th>Edit</th>
              <th>Delete</th>
            </tr>
          </tfoot>
          <tbody>
            <tr>
              <td>Tiger Nixon</td>
              <td>System Architect</td>
              <td>Edinburgh</td>
              <td>61</td>
              <td>2011/04/25</td>
              <td>
                <button class="btn btn-link" data-toggle="modal" data-target="#productModal">
                  <i class="fa fa-pencil"></i>
                </button>
              </td>
              <td>
                <button class="btn btn-link">
                  <i class="fa fa-trash"></i>
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>

<button class="fab btn btn-primary" data-toggle="modal" data-target="#productModal">
  <i class="fa fa-plus"></i>
</button>

<!-- Add Product Modal-->
<div class="modal fade" tabindex="-1" role="dialog" id="productModal">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Add Product</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group">
            <label for="productName">Product name</label>
            <input type="text" class="form-control" id="productName" aria-describedby="emailHelp" placeholder="Enter Product Name">
          </div>
          <div class="form-group">
            <label for="desc">Description</label>
            <input type="text" class="form-control" id="desc" aria-describedby="emailHelp" placeholder="Enter Product Description">
          </div>
          <div class="form-group">
            <label for="quantity">Quantity</label>
            <input type="number" class="form-control" id="quantity" placeholder="Enter Product Quantity" min="0">
          </div>
          <div class="form-group">
            <label for="costPrice">Cost Price</label>
            <input type="number" class="form-control" id="costPrice" placeholder="Enter Cost Price" min="0">
          </div>
          <div class="form-group">
            <label for="sellingPrice">Selling Price</label>
            <input type="number" class="form-control" id="sellingPrice" placeholder="Enter Selling Price" min="0">
          </div>
          <div class="form-group">
            <label for="category">Category</label>
            <select class="custom-select" id="category">
              <option>Fashion</option>
              <option>Tech gadgets</option>
            </select>
          </div>
          <div class="form-group">
            <label for="dateAdded">Date Added</label>
            <input type="date" class="form-control" id="dateAdded" placeholder="Enter date added">
          </div>
          <div class="form-group">
            <button type="submit" class="btn btn-link" id="addMore">+ Add more items</button>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary">Add Product</button>
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
