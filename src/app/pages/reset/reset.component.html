<div class="background">
  <div id="reset">
    <div style="text-align:center">
      <img src="assets/images/logo.png" class="logo">
    </div>

    <form>
      <div class="form-group">
        <span class="cd-error">{{resetMsg}}</span>
      </div>
      <div class="form-group">
        <input type="email" pattern="^([a-zA-Z0-9_\-\.]+)@([a-zA-Z0-9_\-\.]+)\.([a-zA-Z]{2,5})$" #email="ngModel" [(ngModel)]="resetModel.email"
          name="email" class="form-control" id="email" placeholder="Enter email">
        <span class="cd-error" *ngIf="email.invalid && (email.touched || email.dirty)">Invalid email field</span>
      </div>

      <div style="text-align: right;">
        <button type="submit" class="btn btn-primary" [disabled]="email.invalid && (email.touched || email.dirty) || resetModel.email == ''"
          (click)="reset()">Reset
          <i *ngIf="isLoading" class="fa fa-spin fa-spinner"></i>
        </button>
      </div>
      <p align="center">Already have an account?
        <a href="/">Login</a>
      </p>
    </form>
  </div>
</div>
